<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Document</title>
</head>

<body>
	<!-- 
		expression(표현식) : 5+2
		statement(문장) : 표현식을 포함한 모든 파이썬 코드 ... vs 표현식: 출력이 없다
		주석 안에 표현식 에러도 에레다!
	-->
	<div>
		<form action="/card/insert" method="post">
			<input type="text" name="name" placeholder="이름 입력...">
			<input type="text" name="tel" placeholder="연락처 입력...">
			<button>추가하기</button>
		</form>

	</div>

	<table class="table">
		<thead>
			<tr>
				<th>이름</th>
				<th>연락처</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for card in name_cards %}
			<tr>
				<td>{{card.name}}</td>
				<td>{{card.tel}}</td>
				<td>
					<form action="/card/delate" method="post">
						<input type="hidden" name="name" value="{{card.name}}">
						<button>삭제</button>
					</form>
				</td>
			</tr>
			{% endfor %}
		</tbody>

	</table>

</body>

</html>
